<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Reader Payment</title>
    <script src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
    <style>
        .keypad { display: flex; flex-wrap: wrap; width: 200px; }
        .key { flex: 1 0 33%; padding: 20px; text-align: center; cursor: pointer; border: 1px solid #ccc; }
        .display { width: 100%; text-align: right; padding: 10px; font-size: 20px; border: 1px solid #ccc; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="display" id="display">0.00</div>
    <div class="keypad">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">.</div>
        <div class="key" id="clear">C</div>
    </div>
    <button id="request-payment">Request Payment</button>

    <script>
        let amount = '';

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                const value = key.textContent;
                if (value === 'C') {
                    amount = '';
                } else {
                    amount += value;
                }
                document.getElementById('display').textContent = parseFloat(amount).toFixed(2);
            });
        });

        document.getElementById('request-payment').addEventListener('click', () => {
            const amountCents = Math.round(parseFloat(amount) * 100);
            if (amountCents > 0) {
                // Initialize Square Reader
                const paymentRequest = new SqPaymentRequest({
                    request: {
                        amount: amountCents,
                        currencyCode: 'USD',
                    },
                    config: {
                        applicationId: {AppID},
                        locationId: {locationID},
                    },
                });

                paymentRequest.start()
                    .then(nonce => {
                        // Send nonce to your server
                        fetch('/process-payment', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ nonce: nonce })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert('Payment Successful!');
                            } else {
                                alert('Payment Failed: ' + data.error);
                            }
                        });
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter a valid amount');
            }
        });
    </script>
</body>
</html>
